<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/output.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class=" mx-auto flex flex-col justify-center items-center min-h-screen px-3 max-w-2xl">
    <main class="flex flex-col mx-auto">
      <section>
        <form action="" class="md:pl-3 md:pr-10">
          <div class="inputs flex flex-row space-x-3 px-4 md:pr-20">
            <div class="inputs flex flex-col w-1/3">
              <label id="labelDay" for="">Day</label>
              <input type="text" name="day" id="day" placeholder="DD" class="w-full">
              <small id="smallDay" class="hidden">This field is required</small>
              <small id="validDay" class="hidden">Must be a valid date</small>
            </div>
            <div class="inputs flex flex-col w-1/3">
              <label id="labelMonth" for="">Month</label>
              <input type="text" name="month" id="month" placeholder="MM" class="w-full" >
              <small id="smallMonth" class="hidden">This field is required</small>
              <small id="validMonth" class="hidden">Must be a valid month</small>
            </div>
            <div class="inputs flex flex-col w-1/3">
              <label id="labelYear" for="">Year</label>
              <input type="text" name="year" id="year" placeholder="YYYY" class="w-full">
              <small id="smallYear" class="hidden">This field is required</small>
              <small id="validYear" class="hidden">Must be in the past</small>
            </div>
          </div>
  
          <div class="px-5">
            <div class="border-b border-light-grey pt-14"></div>
            <button class="relative -top-10 md:-right-72 pt-5 block mx-auto" type="submit" id="button"><svg class="rounded-full bg-purple hover:bg-off-black" xmlns="http://www.w3.org/2000/svg"
              width="46" height="44" viewBox="-21 -18 90 90">
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg></button>
          </div>
       
        </form>
      </section>
      <section class="px-5 md:pl-8">
        <p><span id="resultYear">--</span> years</p>
        <p><span id="resultMonth">--</span> months</p>
        <p><span id="resultDay">--</span> days</p>
      
      </section>

    </main>
    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Csabooo" target="_blank">Csaba MÃ¼ller</a>.
    </div>
  </div>

</body>

</html>
